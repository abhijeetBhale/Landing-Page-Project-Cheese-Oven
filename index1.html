<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <section class="section1">
        <div class="navbar">
            <div class="left-side">
                <img class="logo" src="./Images/24.jpg" alt="">
            </div>
            <h3>Secure Checkout</h3>
        </div>
    </section>
    <section class="home">
        <div class="welcome">
            <h1>Welcome</h1>
            <p>To place an order please enter you number</p>
            <input class="input" type="text" placeholder="Enter Phone Number">
            <br>
            <button class="continue">Continue</button>
        </div>
        <div class="address">
            <h1>Choose Your Address</h1>
        </div>
        <div class="payment">
            <h1>Payment Method</h1>
        </div>
        <div class="cart-summary">
            <h1>Cart Summary</h1>
            <div class="order">
                <div class="div1">
                    <img  class="pizza1" src="./Images/Margherita Pizza.png" alt="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgb(105, 248, 2)">
                            <path
                                d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 16H5V5h14v14z">
                            </path>
                            <circle cx="12" cy="12" r="5"></circle>
                        </svg></span>
                    <h3 class="pizza-name">Margherita Pizza</h3>
                </div>
                <div class="div">
                    <p class="pizza-size">Large</p>
                    <span class="pizza-price">₹599/-</span>
                </div>
            </div>
            <div class="order">
                <div class="div1">
                    <img  class="pizza1" src="./Images/Classic Pepperoni Pizza.png" alt="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgb(105, 248, 2)">
                            <path
                                d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 16H5V5h14v14z">
                            </path>
                            <circle cx="12" cy="12" r="5"></circle>
                        </svg></span>
                    <h3 class="pizza-name">Classic Pepperoni Pizza</h3>
                </div>
                <div class="div">
                    <p class="pizza-size">Medium</p>
                    <span class="pizza-price">₹599/-</span>
                </div>
            </div>
            <div class="order">
                <div class="div1">
                    <img  class="pizza1" src="./Images/Bacon and Onion Pizza.webp" alt="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgb(105, 248, 2)">
                            <path
                                d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 16H5V5h14v14z">
                            </path>
                            <circle cx="12" cy="12" r="5"></circle>
                        </svg></span>
                    <h3 class="pizza-name">Bacon and Onion Pizza</h3>
                </div>
                <div class="div">
                    <p class="pizza-size">Small</p>
                    <span class="pizza-price">₹499/-</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
